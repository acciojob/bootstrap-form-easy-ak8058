<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    .container { max-width: 600px; }
  </style>
</head>
<body>

<div class="container my-5">
  <h2 class="text-center">Internship Form</h2>
  <form class="needs-validation" novalidate>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">First name required!</div>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">Last name required!</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Email required!</div>
      </div>
      <div class="col-md-6">
        <label for="college" class="form-label">College</label>
        <input type="text" class="form-control" id="college" required>
        <div class="invalid-feedback">Please provide a valid college.</div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="graduationYear" class="form-label">Graduation Year</label>
        <select class="form-select" id="graduationYear" required>
          <option selected disabled value="">Choose...</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
        </select>
        <div class="invalid-feedback">Please select a valid Graduation Year.</div>
      </div>
      <div class="col-md-6">
        <label for="rollNo" class="form-label">Roll No.</label>
        <input type="text" class="form-control" id="rollNo" required>
        <div class="invalid-feedback">Please provide a valid Roll no.</div>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" value="" id="terms" required>
      <label class="form-check-label" for="terms">Agree to terms and conditions</label>
      <div class="invalid-feedback">You must agree before submitting.</div>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
</div>

<!-- Bootstrap 5 JavaScript Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  // JavaScript for Bootstrap form validation
  (function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>

</body>
</html>
