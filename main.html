<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .form-control:invalid {
        border-color: #dc3545;
      }
      .form-control:invalid ~ .invalid-feedback {
        display: block;
      }
      
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Internship Form</h2>
      <form action="#" class="need-validation mt-4">
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first-name-input"
              placeholder="Enter your first name"
              required
            />
            <div class="invalid-feedback">First name required!</div>
          </div>
          <div class="col-md-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last-name-input"
              placeholder="Enter your last name"
              required
            />
            <div class="invalid-feedback">Last name required!</div>
          </div>
          <div class="col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email-input"
              placeholder="xyz@abc.com"
              required
            />
            <div class="invalid-feedback">Email required!</div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="college-input" class="form-label">College</label>
            <input
              type="text"
              class="form-control"
              id="college-input"
              placeholder="Enter your college name"
              required
            />
            <div class="invalid-feedback">Please provide a valid college.</div>
          </div>
          <div class="col-md-4">
             <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-select" id="grad-year-select" required>
              
              <option value="">Choose...</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid Graduation Year.
            </div>
          </div>
          <div class="col-md-4">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input
              type="text"
              class="form-control"
              id="roll-no-input"
              placeholder="Enter your roll number"
              required
            />
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
          </div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input form-control"
            id="conditions-checkbox"
            required
          />
          <label for="conditions-checkbox" class="form-check-label"
            >Agree to terms and conditions</label
          >
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit form</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
